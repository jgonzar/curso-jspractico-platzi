<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
    <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/0781396110.js" crossorigin="anonymous"></script>
    <!-- Styles -->
        <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<!-- Header -->
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el curso práctico de Javascript</p>
        <i class="fas fa-shapes"></i>
    </header> 
<!-- Main section -->
    <main>
        <section class="cuadrados">
            <i class="fas fa-square"></i>
            <h2>Calcula el área y el perímetro de un cuadrado</h2>
            <form action="">
                <label for="inputCuadrado">¿Cuánto miden los lados de tu cuadrado?</label>
                <p class="input-container">
                    <input type="number"id="inputCuadrado">
                </p>
                <div class="btn-container">
                    <button type="button" onClick="calcularPerimetroCuadrado()">Cal. perímetro</button>
                    <button type="button" onClick="calcularAreaCuadrado()">Calcular área</button>
                </div>
            </form>
            <div class="answer-container">
                <p id="answer-output"></p>
            </div>
        </section>

        <section class="triangulos">
            <i class="fas fa-play"></i>
            <h2>Calcula el área y el perímetro de un triángulo</h2>
            <form action="">
                <label for="inputTriangulo">¿Cuánto miden los lados de tu triángulo?</label>
                <p>Lado 1</p>
                <p class="input-container">
                    <input type="number"id="inputLado1">
                </p>
                <p>Lado 2</p>
                <p class="input-container">
                    <input type="number"id="inputLado2">
                </p>
                <p>Base</p>
                <p class="input-container">
                    <input type="number"id="inputBase">
                </p>
                <p>Altura</p>
                <p class="input-container">
                    <input type="number"id="inputAltura">
                </p>
                <div class="btn-container">
                    <button type="button" onClick="calcularPerimetroTriangulo()">Cal. perímetro</button>
                    <button type="button" onClick="calcularAreaTriangulo()">Calcular área</button>
                </div>
            </form>
        </section>  

        <section class="circulos">
            <i class="fas fa-circle"></i>
            <h2>Calcula el área y la circunferencia de un círculo</h2>
            <form action="">
                <label for="inputCirculo">¿Cuál es el radio de tu círculo?</label>
                <p class="input-container">
                    <input type="number"id="inputCirculo">
                </p>
                <div class="btn-container">
                    <button type="button" onClick="calcularCircunferenciaCirculo()">Circunferencia</button>
                    <button type="button" onClick="calcularAreaCirculo()">Calcular área</button>
                </div>
            </form>
        </section> 
    </main> 
    <footer>
        <p>Copyright by José Ángel González</p>
        <p>2021</p>
    </footer>
    <script src="figuras.js"></script>
</body>
</html>
